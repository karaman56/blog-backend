{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensive Blog - {% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">

    {% block extra_css %}
    <style>
        .hero-banner {
            position: relative;
            overflow: hidden;
        }

        .hero-banner__content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .hero-banner img {
            width: 100%;
            height: auto;
            display: block;
        }


    </style>
    {% endblock %}
</head>
<body>
    <!--================Header Menu Area =================-->
    <header class="header_area">
      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container box_620">
            <a class="navbar-brand logo_h" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" alt="Sensive Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
              <ul class="nav navbar-nav menu_nav justify-content-center">
                <li class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right navbar-social">
                <li><a href="#"><i class="ti-facebook"></i></a></li>
                <li><a href="#"><i class="ti-twitter-alt"></i></a></li>
                <li><a href="#"><i class="ti-instagram"></i></a></li>
                <li><a href="#"><i class="ti-skype"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <!--================Footer Area =================-->
    <footer class="footer-area section-padding">
        <div class="container">
            <!-- Footer content here -->
        </div>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
