{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensive Blog - Home</title>
    <link rel="icon" href="img/favicon.png" type="image/png">

    <!-- Безопасные стили для выделения текста -->
    <style>
      .text-selectable {
        user-select: text;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        pointer-events: auto;
      }

      .hero-banner__content,
      .blog__slide__content {
        position: relative;
        z-index: 2;
      }
    </style>

    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
  </head>

  <body>
    <!--================Header Menu Area =================-->
    <header class="header_area">
      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container box_1620">
            <a class="navbar-brand logo_h" href="index.html">
              <img src="{% static 'img/logo.png' %}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
              <ul class="nav navbar-nav menu_nav justify-content-center">
                <li class="nav-item active"><a class="nav-link text-selectable" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-selectable" href="contact.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <!--================Hero Banner start =================-->
      <section class="mb-30px">
        <div class="container">
          <div class="hero-banner">
            <img src="{% static 'img/hero-banner.png' %}" alt="Hero Banner">
            <div class="hero-banner__content text-selectable">
              <h3>Tours &amp; Travels</h3>
              <h1>Amazing Places on earth</h1>
              <h4>December 12, 2018</h4>
            </div>
          </div>
        </div>
      </section>

      <!--================ Blog slider start =================-->
      <section>
        <div class="container">
          <div class="d-flex">
            <div class="flex-fill mr-30">
              <div class="card blog__slide text-center">
                <div class="blog__slide__img">
                  <img class="card-img rounded-0" src="{% static 'img/blog/blog-slider/kids.png' %}" alt="">
                </div>
                <div class="blog__slide__content text-selectable">
                  <h3><a href="#" class="text-selectable">Are You Preparing Your Kids for the Real World?</a></h3>
                  <p>2 days ago</p>
                </div>
              </div>
            </div>

            <div class="flex-fill" style="margin-right: 30px;">
                <div class="card blog__slide text-center">
                    <div class="blog__slide__img">
                        <img class="card-img rounded-0" src="{% static 'img/blog/blog-slider/image_the-biggest-mistake-ever.jpg' %}" alt="">
                    </div>
                    <div class="blog__slide__content">
                        <h3><a href="#">The Biggest Mistake, Ever!</a></h3>
                        <p>2 days ago</p>
                    </div>
                </div>
            </div>

            <div class="flex-fill">
                <div class="card blog__slide text-center">
                    <div class="blog__slide__img">
                        <img class="card-img rounded-0" src="{% static 'img/blog/blog-slider/image_an-open-letter-to-bureaucrats.jpg' %}" alt="">
                    </div>
                    <div class="blog__slide__content">
                        <h3><a href="#">An Open Letter to Bureaucrats (A Must-Read)</a></h3>
                        <p>2 days ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
      <!--================ Blog slider end =================-->
          </div>
        </div>
      </section>
    </main>

    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
